<h2>Add Service Screen</h2>
<p>Type something in the input field to search the table for Service name, charges</p>  
<input id="myInput" type="text" placeholder="Search.."><br>
<br><br>

<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>SN</th>
      <th>Service Name</th>
      <th>Charge</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Services;let i = index;" >
      <td *ngIf="item._id!=bgloid;else temp"  >{{i+1}}</td>
      <td *ngIf="item._id!=bgloid" >{{item.name}}</td>
      <td *ngIf="item._id!=bgloid" >{{item.charge}}</td>
      <td *ngIf="item._id!=bgloid" >
        <input type="button" class="btn btn-success" (click)="tab(item)" value="Edit"  >

      </td>
      <td *ngIf="item._id!=bgloid">
        <input type="button" (click)="delete(item._id)"  value="Delete"  class="btn btn-danger" ></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th><input type="button" class="btn btn-primary" value="add services"></th>
    </tr>
  </tfoot>
</table>
  
<p></p>
<div>
  <div>
    <div>
      <div class="form-group">
        <label for="">Service Name</label>
        <input type="text" class="form-control" name="" id="" [(ngModel)]="name"  aria-describedby="helpId" placeholder="Entar Service Name">
        <small id="helpId" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="">Charges</label>
        <input type="number" class="form-control" [(ngModel)]="charge" name="" id="" aria-describedby="helpId" placeholder="Entar Charges">
        <small id="helpId" class="form-text text-muted"></small>
      </div>
      <input name="" id="" class="btn btn-primary" (click)="create()"  type="button" value="Add Service ">
    </div>
  </div>
</div>

<ng-template #temp>
  <td></td>
  <td>
    <input class="form-control" [(ngModel)]='serviceName' type="text" name="" id="">
  </td>
  <td>
      <input class="form-control" [(ngModel)]="price"  type="text" name="" id="">
    </td>
    <td><input type="button" class="btn btn-info" (click)="saveSer()" value="save"></td>
    <td><input type="button" class="btn btn-info" (click)="bgloid=0" value="cancel"></td>
</ng-template>
